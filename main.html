<!DOCTYPE html>
<html>
<head>
    <title>Beki Rabha - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #0f0c29, #302b63, #24243e); /* Darker, more sophisticated gradient */
            --secondary-bg: linear-gradient(135deg, #1f4037, #99f2c8); /* A complementary gradient */
            --text-light: #f4f4f4;
            --text-accent: #e74c3c; /* A strong accent color */
            --button-hover: #009688;
            --border-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--primary-bg);
            animation: animateBackground 15s ease infinite;
            color: var(--text-light);
            overflow-x: hidden;
        }

        @keyframes animateBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header-section {
            position: relative;
            width: 100%;
            padding: 20px 50px;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            color: var(--text-light);
            font-size: 2em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-list {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .nav-item {
            margin-left: 30px;
        }

        .nav-link, .download-cv-btn {
            color: var(--text-light);
            text-decoration: none;
            text-transform: uppercase;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            padding: 8px 0;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link::after {
            content: '';
            height: 2px;
            width: 0;
            background: var(--button-hover);
            position: absolute;
            left: 0;
            bottom: 0;
            transition: width 0.5s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            color: var(--button-hover);
        }

        .download-cv-btn {
            background: var(--text-accent);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            margin-left: 30px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .download-cv-btn:hover {
            background: darken(var(--text-accent), 10%);
            transform: translateY(-2px);
        }

        .hero-section {
            display: flex;
            min-height: calc(100vh - 90px); /* Adjust based on header height */
            align-items: center;
            justify-content: center;
            padding: 50px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            flex: 1;
            padding-right: 50px;
            max-width: 600px;
        }

        .greeting {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-light);
        }

        .animated-profession {
            font-size: 3.5em;
            font-weight: 700;
            color: var(--text-accent);
            min-height: 1.2em; /* Ensure consistent height */
        }

        .animated-profession span {
            position: relative;
        }

        .animated-profession span::before {
            content: "My Name is Beki Rabha";
            color: var(--text-accent);
            animation: wordsAnim 20s infinite;
        }

        .animated-profession span::after {
            content: "";
            position: absolute;
            width: calc(100% + 8px);
            height: 100%;
            background-color: var(--primary-bg); /* Match background for smooth typing effect */
            border-left: 3px solid var(--text-accent);
            right: -8px;
            animation: cursorBlink 0.7s infinite, typingAnim 20s steps(26) infinite;
        }

        @keyframes cursorBlink {
            0%, 100% { border-left-color: var(--text-accent); }
            50% { border-left-color: transparent; }
        }

        @keyframes wordsAnim {
            0%, 20% { content: "My Name is Beki Rabha"; }
            21%, 40% { content: "I am a WEB DEVELOPER"; }
            41%, 60% { content: "I am a SOFTWARE DEVELOPER"; }
            61%, 80% { content: "I am an ANDROID DEVELOPER"; }
            81%, 100% { content: "Let's build something great!"; }
        }

        @keyframes typingAnim {
            0%, 5%, 20%, 25%, 40%, 45%, 60%, 65%, 80%, 85%, 100% { width: 0; }
            10%, 15%, 30%, 35%, 50%, 55%, 70%, 75%, 90%, 95% { width: calc(100% + 8px); }
        }

        .hero-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-left: 50px;
        }

        .hero-image img {
            max-width: 100%;
            height: auto;
            border-radius: 15px; /* Slightly rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s ease-in-out;
        }

        .hero-image img:hover {
            transform: scale(1.03);
        }

        .social-links {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .social-link img {
            width: 35px;
            height: 35px;
            transition: transform 0.3s ease;
        }

        .social-link img:hover {
            transform: scale(1.15);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .header-section {
                padding: 15px 30px;
            }
            .nav-item {
                margin-left: 20px;
            }
            .download-cv-btn {
                padding: 8px 15px;
            }
            .hero-section {
                flex-direction: column-reverse; /* Image above text on smaller screens */
                text-align: center;
                padding: 30px;
            }
            .hero-content {
                padding-right: 0;
                margin-bottom: 40px;
            }
            .animated-profession {
                font-size: 2.5em;
            }
            .hero-image {
                padding-left: 0;
                margin-bottom: 30px;
            }
            .social-links {
                position: static;
                transform: none;
                flex-direction: row;
                justify-content: center;
                margin-top: 40px;
            }
            .social-link {
                margin: 0 15px;
            }
        }

        @media (max-width: 768px) {
            .header-section {
                flex-direction: column;
                padding: 15px 20px;
            }
            .nav-list {
                margin-top: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }
            .nav-item {
                margin: 5px 10px;
            }
            .download-cv-btn {
                margin-top: 10px;
                margin-left: 0;
            }
            .logo {
                font-size: 1.8em;
            }
            .greeting {
                font-size: 2em;
            }
            .animated-profession {
                font-size: 2em;
            }
        }

        @media (max-width: 480px) {
            .header-section {
                padding: 10px 15px;
            }
            .logo {
                font-size: 1.5em;
            }
            .nav-list {
                flex-direction: column;
                align-items: center;
            }
            .nav-item {
                margin: 8px 0;
            }
            .download-cv-btn {
                width: 100%;
                box-sizing: border-box;
            }
            .greeting {
                font-size: 1.5em;
            }
            .animated-profession {
                font-size: 1.5em;
            }
            .social-link img {
                width: 30px;
                height: 30px;
            }
        }

    </style>
</head>
<body>
    <div class="header-section">
        <div class="logo">B.R</div>
        <ul class="nav-list">
            <li class="nav-item"><a href="main.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="index2.html" class="nav-link">About</a></li>
            <li class="nav-item"><a href="index3.html" class="nav-link">Contact</a></li>
            <li><a href="https://drive.google.com/file/d/1vuoVe2kmrYGC_9bl4ZglkikX3lfY887B/view?usp=drivesdk" class="download-cv-btn" target="_blank">Download CV</a></li>
        </ul>
    </div>

    <div class="hero-section">
        <div class="hero-content">
            <h2 class="greeting">Hello,</h2>
            <h1 class="animated-profession"><span></span></h1>
        </div>
        <div class="hero-image">
             <!-- The image you provided will be displayed here -->
            <img src="CV.jpg" alt="Beki Rabha Profile">
        </div>
        <div class="social-links">
            <a href="https://in.linkedin.com/in/beki-rabha-16629b2b5?trk=people-guest_people_search-card" target="_blank" class="social-link">
                <img src="linkin.png" alt="LinkedIn">
            </a>
            <!-- Add more social media links here if you have them, e.g., GitHub, Twitter -->
            <!-- <a href="#" target="_blank" class="social-link"><img src="github-icon.png" alt="GitHub"></a> -->
        </div>
    </div>
</body>
</html>
